<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>

<body>
    <div id="main-container">
        <div id="app-title">
            <h1>To-Do List <i class="bi bi-card-list"></i></h1>
        </div>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Enter a new task..." required>
            <button id="addTodoBtn">AddTodo</button>
        </div>
        <div id="tasksContainer">
            <div id="p-task">
                <h2>Pending Tasks📝🔃</h2>
                <div id="pendingTasks"></div>
            </div>
            <div id='c-task'>
                <h2>Completed Tasks👍✅</h2>
                <div id="completedTasks"></div>
            </div>
        </div>
    </div>

    <footer><a href="https://github.com/Magan-Sundar-Oram">@Magan Sundar Oram</a></footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
