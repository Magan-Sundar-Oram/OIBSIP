<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Task-1</title>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button>(</button>
            <button>)</button>
            <button>0</button>
            <button class="operator">+</button>

            <button class="backspace">&#9003;</button>
            <button class="operator">.</button>
            <button class="operator">%</button>
            <button class="operator">&radic;</button>

            <div id="function-btn">
                <button class="clear">clear</button>
                <button class="equal">=</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
